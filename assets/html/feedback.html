<!DOCTYPE html>
<html>
  <head>
    <title>Airline Reservation System Feedback</title>
    <link rel="stylesheet" href="../css/feedback.css">
  </head>
  <body>
    <header>
      <h1>Airline Reservation System Feedback</h1>
    </header>
    <main>
      <div class="feedback-box">
        <h2>Share your Feedback</h2>
        <form>
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="input-group">
            <label for="frequent-flyer">Frequent Flyer Number:</label>
            <input type="text" id="frequent-flyer" name="frequent-flyer">
          </div>
          <div class="input-group">
            <label for="airline">Airline:</label>
            <input type="text" id="airline" name="airline" required>
          </div>
          <div class="input-group">
            <label for="flight-number">Flight Number:</label>
            <input type="text" id="flight-number" name="flight-number" required>
          </div>
          <div class="input-group">
            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="input-group">
            <label for="origin">Origin Airport:</label>
            <input type="text" id="origin" name="origin" required>
          </div>
          <div class="input-group">
            <label for="destination">Destination Airport:</label>
            <input type="text" id="destination" name="destination" required>
          </div>
          <div class="input-group">
            <label for="class">Class of Service:</label>
            <select id="class" name="class">
              <option value="economy">Economy</option>
              <option value="business">Business</option>
              <option value="first">First Class</option>
            </select>
          </div>
          <div class="input-group">
            <label for="comments">Comments or Suggestions:</label>
            <textarea id="comments" name="comments" rows="6" required></textarea>
          </div>
          <div class="input-group">
            <input type="submit" value="Submit">
          </div>
          <div>
           
                <p>&copy; 2023 Airline Reservation System. All rights reserved.</p>
        
          </div>
        </form>
      </div>
    </main>
  </body>
  
</html>
